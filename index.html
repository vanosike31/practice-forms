<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms and Input Practice</title>
  </head>
  <body>
    <form action="#" method="GET" name="">
      <p>Username<input type="text" name="username"></p><br>
      <p>Password<input type="password" name="password"></p><br>
      Choose Gender:
      <input type="radio" name="gender" value="Male">Male<br>
      <input type="radio" name="gender" value="Female">Female<br>
      Choose ALL favorite foods
      <input type="checkbox" name="foods" value="chicken">chicken<br>
      <input type="checkbox" name="foods" value="beef">beef<br>
      <input type="checkbox" name="foods" value="pork">pork<br>
    </form>
  </body>
</html>
